<template name="transactions">
    <table class="ui table">
        <thead>
            <tr>
                <th>Date</th>
                <th>Amount</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            {{#each transactions}}
                {{> transation}}
            {{/each}}
        </tbody>
    </table>
</template>

<template name="transaction">
    <tr>
        <td>{{date}}</td>
        <td>{{amount}}</td>
        <td>{{descriptions}}</td>
    </tr>
</template>
